<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢乐颂 (波形版) - 音乐教师音频社区</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <style>
        * {
            font-family: 'Google Sans', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #202124;
        }
        
        .navbar {
            background: #fff;
            border-bottom: 1px solid #dadce0;
            padding: 12px 24px;
        }
        
        .btn-primary {
            background: #1a73e8;
            color: #fff;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary:hover {
            background: #1557b0;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px rgba(60,64,67,0.15);
        }
        
        .btn-secondary {
            background: #fff;
            color: #1a73e8;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #1a73e8;
        }
        
        .btn-icon {
            background: transparent;
            color: #5f6368;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon:hover {
            background: #e8eaed;
        }
        
        .control-panel {
            background: #fff;
            border-radius: 8px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3), 0 1px 3px rgba(60,64,67,0.15);
        }
        
        .audio-track {
            background: #fff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 8px;
            box-shadow: 0 1px 2px rgba(60,64,67,0.1);
            transition: box-shadow 0.2s;
        }
        .audio-track:hover {
            box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px rgba(60,64,67,0.15);
        }
        
        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .track-title {
            font-weight: 500;
            color: #202124;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .track-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e8f0fe;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a73e8;
        }
        
        .track-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5f6368;
            font-size: 14px;
        }
        
        .volume-control input[type="range"] {
            width: 80px;
            cursor: pointer;
        }
        
        .waveform-container {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 8px;
            min-height: 60px;
        }
        
        .status-badge {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 16px;
        }
        .status-playing {
            background: #e6f4ea;
            color: #137333;
        }
        .status-paused {
            background: #e8eaed;
            color: #5f6368;
        }
        
        .text-primary { color: #202124; }
        .text-secondary { color: #5f6368; }
        .icon-blue { color: #1a73e8; }
    </style>
</head>

<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="navbar sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="btn-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html" class="flex items-center gap-2 text-lg font-medium text-primary">
                    <i class="fas fa-music icon-blue"></i>
                    <span>音乐教师音频社区</span>
                </a>
            </div>
            <div class="flex items-center gap-4">
                <a href="library.html" class="text-secondary hover:text-primary text-sm font-medium">音频库</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="max-w-5xl mx-auto px-6 py-8">
        <!-- 页面标题 -->
        <div class="mb-8">
            <h1 class="text-3xl font-medium text-primary mb-2">欢乐颂</h1>
            <p class="text-secondary mb-4">贝多芬第九交响曲选段 · 波形可视化版本</p>
            <button id="full-score-btn" class="btn-secondary">
                <i class="fas fa-file-pdf"></i>
                查看总谱

        </div>

        <!-- 控制面板 -->
        <div class="control-panel mb-6">
            <button class="btn-primary" id="play-all-btn">
                <i class="fas fa-play"></i>
                播放全部
            </button>
            <button class="btn-secondary" id="pause-all-btn">
                <i class="fas fa-pause"></i>
                暂停
            </button>
            <button class="btn-secondary" id="restart-all-btn">
                <i class="fas fa-redo"></i>
                重新开始
            </button>
            <span id="play-status" class="status-badge status-paused">已暂停</span>
        </div>

        <!-- 音频轨道列表 -->
        <div class="space-y-2">
            <!-- 长笛 -->
            <div class="audio-track">
                <div class="track-header">
                    <div class="track-title">
                        <div class="track-icon"><i class="fas fa-wind"></i></div>
                        <span>长笛</span>

                    <div class="track-controls">
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="flute-volume" min="0" max="1" step="0.05" value="1">
                        </div>
                        <button class="btn-secondary" id="flute-score-btn">
                            <i class="fas fa-file-pdf"></i>乐谱
                        </button>
                    </div>
                </div>
                <div class="waveform-container" id="flute-waveform"></div>
            </div>

            <!-- 双簧管 -->
            <div class="audio-track">
                <div class="track-header">
                    <div class="track-title">
                        <div class="track-icon"><i class="fas fa-wind"></i></div>
                        <span>双簧管</span>
                    </div>
                    <div class="track-controls">
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="oboe-volume" min="0" max="1" step="0.05" value="1">
                        </div>
                        <button class="btn-secondary" id="oboe-score-btn">
                            <i class="fas fa-file-pdf"></i>乐谱
                        </button>
                    </div>
                </div>
                <div class="waveform-container" id="oboe-waveform"></div>
            </div>

            <!-- Bb调单簧管 -->
            <div class="audio-track">
                <div class="track-header">
                    <div class="track-title">
                        <div class="track-icon"><i class="fas fa-wind"></i></div>
                        <span>Bb调单簧管</span>
                    </div>
                    <div class="track-controls">
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="clarinetBb-volume" min="0" max="1" step="0.05" value="1">
                        </div>
                        <button class="btn-secondary" id="clarinetBb-score-btn">
                            <i class="fas fa-file-pdf"></i>乐谱
                        </button>
                    </div>
                </div>
                <div class="waveform-container" id="clarinetBb-waveform"></div>
            </div>

            <!-- 大管 -->
            <div class="audio-track">
                <div class="track-header">
                    <div class="track-title">
                        <div class="track-icon"><i class="fas fa-wind"></i></div>
                        <span>大管</span>
                    </div>
                    <div class="track-controls">
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="bassoon-volume" min="0" max="1" step="0.05" value="1">
                        </div>
                        <button class="btn-secondary" id="bassoon-score-btn">
                            <i class="fas fa-file-pdf"></i>乐谱
                        </button>
                    </div>
                </div>
                <div class="waveform-container" id="bassoon-waveform"></div>
            </div>

            <!-- 小提琴 I -->
            <div class="audio-track">
                <div class="track-header">
                    <div class="track-title">
                        <div class="track-icon"><i class="fas fa-violin"></i></div>
                        <span>小提琴 I</span>
                    </div>
                    <div class="track-controls">
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="violin1-volume" min="0" max="1" step="0.05" value="1">
                        </div>
                        <button class="btn-secondary" id="violin1-score-btn">
                            <i class="fas fa-file-pdf"></i>乐谱
                        </button>
                    </div>
                </div>
                <div class="waveform-container" id="violin1-waveform"></div>
            </div>

            <!-- 小提琴 II -->
            <div class="audio-track">
                <div class="track-header">
                    <div class="track-title">
                        <div class="track-icon"><i class="fas fa-violin"></i></div>
                        <span>小提琴 II</span>
                    </div>
                    <div class="track-controls">
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="violin2-volume" min="0" max="1" step="0.05" value="1">
                        </div>
                        <button class="btn-secondary" id="violin2-score-btn">
                            <i class="fas fa-file-pdf"></i>乐谱
                        </button>
                    </div>
                </div>
                <div class="waveform-container" id="violin2-waveform"></div>
            </div>

            <!-- 中提琴 -->
            <div class="audio-track">
                <div class="track-header">
                    <div class="track-title">
                        <div class="track-icon"><i class="fas fa-violin"></i></div>
                        <span>中提琴</span>
                    </div>
                    <div class="track-controls">
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="viola-volume" min="0" max="1" step="0.05" value="1">
                        </div>
                        <button class="btn-secondary" id="viola-score-btn">
                            <i class="fas fa-file-pdf"></i>乐谱
                        </button>
                    </div>
                </div>
                <div class="waveform-container" id="viola-waveform"></div>
            </div>

            <!-- 大提琴 -->
            <div class="audio-track">
                <div class="track-header">
                    <div class="track-title">
                        <div class="track-icon"><i class="fas fa-violin"></i></div>
                        <span>大提琴</span>
                    </div>
                    <div class="track-controls">
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="cello-volume" min="0" max="1" step="0.05" value="1">
                        </div>
                        <button class="btn-secondary" id="cello-score-btn">
                            <i class="fas fa-file-pdf"></i>乐谱
                        </button>
                    </div>
                </div>
                <div class="waveform-container" id="cello-waveform"></div>
            </div>

            <!-- 低音提琴 -->
            <div class="audio-track">
                <div class="track-header">
                    <div class="track-title">
                        <div class="track-icon"><i class="fas fa-violin"></i></div>

                        </div>

        </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-8 px-6 border-t border-gray-200 mt-8">
        <div class="max-w-5xl mx-auto text-center">
            <p class="text-sm text-secondary">&copy; 2025 音乐教师音频社区</p>
        </div>
    </footer>

    <script>
        var audioTracks = [
            { id: 'flute', name: '长笛', file: 'audio/欢乐颂长笛.mp3' },
            { id: 'oboe', name: '双簧管', file: 'audio/欢乐颂双簧管.mp3' },
            { id: 'clarinetBb', name: 'Bb调单簧管', file: 'audio/欢乐颂Bb调单簧管.mp3' },
            { id: 'bassoon', name: '大管', file: 'audio/欢乐颂大管.mp3' },
            { id: 'violin1', name: '小提琴I', file: 'audio/欢乐颂小提琴1.mp3' },
            { id: 'violin2', name: '小提琴II', file: 'audio/欢乐颂小提琴2.mp3' },
            { id: 'viola', name: '中提琴', file: 'audio/欢乐颂中提琴.mp3' },
            { id: 'cello', name: '大提琴', file: 'audio/欢乐颂大提琴.mp3' },
            { id: 'doubleBass', name: '低音提琴', file: 'audio/欢乐颂低音提琴.mp3' }
        ];

        var scoreFiles = {
            'flute': { file: 'scores/欢乐颂长笛分谱.pdf', title: '欢乐颂 - 长笛分谱' },
            'oboe': { file: 'scores/欢乐颂双簧管分谱.pdf', title: '欢乐颂 - 双簧管分谱' },
            'clarinetBb': { file: 'scores/欢乐颂Bb调单簧管分谱.pdf', title: '欢乐颂 - Bb调单簧管分谱' },
            'bassoon': { file: 'scores/欢乐颂大管分谱.pdf', title: '欢乐颂 - 大管分谱' },
            'violin1': { file: 'scores/欢乐颂小提琴Ⅰ分谱.pdf', title: '欢乐颂 - 小提琴I分谱' },
            'violin2': { file: 'scores/欢乐颂小提琴Ⅱ分谱.pdf', title: '欢乐颂 - 小提琴II分谱' },
            'viola': { file: 'scores/欢乐颂中提琴分谱.pdf', title: '欢乐颂 - 中提琴分谱' },
            'cello': { file: 'scores/欢乐颂大提琴分谱.pdf', title: '欢乐颂 - 大提琴分谱' },
            'doubleBass': { file: 'scores/欢乐颂低音提琴分谱.pdf', title: '欢乐颂 - 低音提琴分谱' }
        };

        var wavesurfers = {};
        var isPlaying = false;

        function initializeTracks() {
            audioTracks.forEach(function(track) {
                try {
                    var wavesurfer = WaveSurfer.create({
                        container: '#' + track.id + '-waveform',
                        waveColor: '#dadce0',
                        progressColor: '#1a73e8',
                        cursorColor: '#202124',
                        barWidth: 2,
                        barRadius: 2,
                        height: 48,
                        url: track.file
                    });

                    wavesurfers[track.id] = wavesurfer;

                    var volumeControl = document.getElementById(track.id + '-volume');
                    if (volumeControl) {
                        volumeControl.addEventListener('input', function(e) {
                            wavesurfer.setVolume(parseFloat(e.target.value));
                        });
                    }

                    var scoreBtn = document.getElementById(track.id + '-score-btn');
                    if (scoreBtn) {
                        scoreBtn.addEventListener('click', function() {
                            var score = scoreFiles[track.id];
                            if (score) openScore(score.file, score.title);
                        });
                    }

                    wavesurfer.on('play', function() {
                        isPlaying = true;
                        updatePlayStatus();
                    });

                    wavesurfer.on('pause', checkAllPaused);
                    wavesurfer.on('finish', checkAllPaused);
                } catch (error) {
                    console.error('初始化 ' + track.id + ' 失败:', error);
                }
            });
        }

        function openScore(scoreFile, scoreTitle) {
            window.open(scoreFile, 'scoreViewer', 'width=1200,height=800');
        }

        function playAll() {
            Object.values(wavesurfers).forEach(function(ws) {
                if (ws.isPaused()) ws.play();
            });
            isPlaying = true;
            updatePlayStatus();
        }

        function pauseAll() {
            Object.values(wavesurfers).forEach(function(ws) {
                ws.pause();
            });
            checkAllPaused();
        }

        function restartAll() {
            Object.values(wavesurfers).forEach(function(ws) {
                ws.stop();
            });
            isPlaying = false;
            updatePlayStatus();
        }

        function updatePlayStatus() {
            var status = document.getElementById('play-status');
            if (isPlaying) {
                status.textContent = '播放中';
                status.className = 'status-badge status-playing';
            } else {
                status.textContent = '已暂停';
                status.className = 'status-badge status-paused';
            }
        }

        function checkAllPaused() {
            var allPaused = Object.values(wavesurfers).every(function(ws) {
                return ws.isPaused();
            });
            if (allPaused) {
                isPlaying = false;
                updatePlayStatus();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeTracks();

            document.getElementById('play-all-btn').addEventListener('click', playAll);
            document.getElementById('pause-all-btn').addEventListener('click', pauseAll);
            document.getElementById('restart-all-btn').addEventListener('click', restartAll);

            document.getElementById('full-score-btn').addEventListener('click', function() {
                openScore('scores/欢乐颂总谱.pdf', '欢乐颂 - 总谱');
            });
        });
    </script>
</body>
</html>
