<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}音乐教师音频社区{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="navbar sticky top-0 z-50 px-6 py-3">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="flex items-center gap-2 text-xl font-medium text-primary">
                <i class="fas fa-music icon-blue"></i>
                <span>音乐教师音频社区</span>
            </a>
            <div class="flex items-center gap-6">
                <a href="{{ url_for('library') }}" class="text-secondary hover:text-primary text-sm font-medium">音频库</a>
                <a href="#courseware" class="text-secondary hover:text-primary text-sm font-medium">课件中心</a>
                <a href="#creator" class="text-secondary hover:text-primary text-sm font-medium">创作者中心</a>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    {% block content %}{% endblock %}

    <!-- 页脚 -->
    <footer class="py-8 px-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-sm text-secondary">&copy; 2025 音乐教师音频社区</p>
            <div class="flex gap-6">
                <a href="#" class="text-sm text-secondary hover:text-primary">帮助</a>
                <a href="#" class="text-sm text-secondary hover:text-primary">隐私政策</a>
                <a href="#" class="text-sm text-secondary hover:text-primary">服务条款</a>
            </div>
        </div>
    </footer>

    <!-- 通用JS -->
    <script src="{{ url_for('static', filename='js/data-loader.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
