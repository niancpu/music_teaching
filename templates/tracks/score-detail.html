{% extends "base.html" %}

{% block title %}乐谱详情 - 音乐教学平台{% endblock %}

{% block extra_css %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<style>
    .score-container {
        max-width: 900px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(60,60,120,0.10), 0 1.5px 8px rgba(60,60,120,0.08);
        padding: 2.5rem 2rem 2rem 2rem;
        position: relative;
    }
    .score-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 2rem;
    }
    .score-title {
        font-size: 2.2rem;
        font-weight: bold;
        color: #3730a3;
        letter-spacing: 0.05em;
        position: relative;
    }
    .score-title::after {
        content: '';
        display: block;
        margin: 0.5rem auto 0 auto;
        width: 60px;
        height: 4px;
        border-radius: 2px;
        background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
    }
    .back-btn {
        color: #6366f1;
        font-size: 1.7rem;
        border: none;
        background: none;
        cursor: pointer;
        transition: color 0.2s, transform 0.2s;
    }
    .back-btn:hover {
        color: #3730a3;
        transform: scale(1.15);
    }
    .audio-bar {
        margin-bottom: 2.5rem;
        background: #eef2ff;
        border-radius: 0.75rem;
        padding: 1.2rem 1rem 1rem 1rem;
        box-shadow: 0 2px 8px rgba(99,102,241,0.07);
        display: flex;
        align-items: center;
        gap: 1.2rem;
    }
    .audio-bar audio {
        flex: 1;
    }
    #pdf-viewer {
        width: 100%;
        min-height: 400px;
        background: #f7fafc;
        border-radius: 0.75rem;
        overflow: auto;
        box-shadow: 0 2px 8px rgba(99,102,241,0.06);
        padding: 1.5rem 0;
    }
    .score-page {
        margin: 1.5rem auto;
        box-shadow: 0 2px 12px rgba(99,102,241,0.10);
        border-radius: 0.75rem;
        background: #fff;
        transition: box-shadow 0.2s;
        max-width: 95%;
    }
    .score-page:hover {
        box-shadow: 0 6px 24px rgba(99,102,241,0.18);
    }
    .loading {
        text-align: center;
        padding: 2.5rem 1rem;
        color: #6366f1;
        font-size: 1.2rem;
        letter-spacing: 0.05em;
    }
    .loading::before {
        content: '';
        display: block;
        margin: 0 auto 1.2rem auto;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 4px solid #a5b4fc;
        border-top: 4px solid #6366f1;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .highlight {
        position: absolute;
        background: rgba(255, 255, 0, 0.4);
        border-radius: 4px;
        pointer-events: none;
        z-index: 10;
    }
</style>
{% endblock %}

{% block content %}
<div class="score-container">
    <div class="score-header">
        <button class="back-btn" onclick="window.history.back()" title="返回上一页"><i class="fas fa-arrow-left"></i></button>
        <span id="score-title" class="score-title">乐谱详情</span>
        <span></span>
    </div>
    <div id="video-bar" style="display:none; margin-bottom: 1.5rem;">
        <video id="video-player" width="100%" controls>
            <source src="{{ url_for('assets', filename='audio/欢乐颂小提琴1.mov') }}" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
    <div class="audio-bar">
        <audio id="audio-player" controls class="w-full"></audio>
    </div>
    <div id="pdf-viewer">
        <div class="loading">正在加载乐谱...</div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/score-detail.js') }}"></script>
{% endblock %}
