version: '3.8'
services:
  web:
    build: .
    container_name: ppt_web
    restart: unless-stopped
    volumes:
      - ./:/app:ro
    expose:
      - "5000"
    environment:
      - PYTHONUNBUFFERED=1

  nginx:
    image: nginx:stable
    container_name: ppt_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
